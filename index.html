<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/favicon-f901763f.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>FaceBook Clone</title>
    <link rel="stylesheet" href="/assets/index-179954eb.css">
  </head>
  <body class="bg-gray-50">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-6">
        <img class="w-80" src="/assets/fb-de2b4009.png" alt="" srcset="" />
        <p class="text-3xl mx-4">
          Connect with friends and the world around you on facebook
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative"
      >
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="email"
          placeholder="Email or Phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-lg font-bold text-xl"
        >
          Log In
        </button>
        <span
          class="text-blue-500 text-center text-sm cursor-pointer my-2 hover:underline"
          >Forgot Password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-500 hover:bg-green-600 text-white my-3 py-3 px-4 mx-auto rounded-lg font-bold text-xl w-fit"
        >
          Create Account
        </button>
        <span class="absolute -bottom-10 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a page</span
          >
          for a celebrity,brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
